<!DOCTYPE html>

    />

    <div class="wrap">
      <header>
        <nav class="navbar">
          <div class="navLeft">
            <div class="logo">
              <a href="#" class="flex">
                <img src="./image/logo/header_logo.png" alt="포스코 로고" />
              </a>
            </div>
            <ul class="nav-links">
              <li><a href="#">탄소 저감 제품</a></li>
              <li><a href="#">산업별</a></li>
              <li><a href="#">제품별</a></li>
              <li><a href="#">이용기술</a></li>
              <li><a href="#">미디어</a></li>
              <li><a href="#">고객지원</a></li>
            </ul>
          </div>
          <div class="navRight">
            <ul class="nav-links" style="gap: 15px">
              <li>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-earth-americas"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-bars"></i></a>
              </li>
            </ul>
            <div class="logo" style="margin-left: 30px">
              <a href="#" class="flex">
                <img
                  src="./image/logo/header_logo_group.png"
                  alt="포스코 그룹 로고"
                  style="width: 100px"
                />
              </a>
            </div>
          </div>
        </nav>
      </header>
      <section class="container">
        <div class="media">
          <div class="box"></div>
          <video
            src="./media/1920883_bgRemove_01.mp4"
            id="media"
            class="Layer"
            autoplay
            muted
            onended="mediaEnd()"
            onplay="mediaStart()"
            style="outline: none;
            border: none;"
          ></video>
          <img
            src="./alpha/alpha.png"
            class="alpha"
            id="click-area"
            usemap="#image-map"
          />
          <img
            src="./test/BumperRear_hover.png"
            class="test1"
            id="hoverImage1"
          />
          <img src="./test/Door_l_hover.png" class="test1" id="hoverImage2" />
          <img src="./test/Door_r_hover.png" class="test1" id="hoverImage3" />
          <img src="./test/DoorRear_hover.png" class="test1" id="hoverImage4" />
          <img
            src="./test/DoorRearHandle001_hover.png"
            class="test1"
            id="hoverImage5"
          />
          <img
            src="./test/ExhaustSystem_hover.png"
            class="test1"
            id="hoverImage6"
          />
          <img
            src="./test/Fender Front_01_hover.png"
            class="test1"
            id="hoverImage7"
          />
          <img
            src="./test/FenderFront_hover.png"
            class="test1"
            id="hoverImage8"
          />
          <img
            src="./test/frontTool_hover.png"
            class="test1"
            id="hoverImage9"
          />
          <img src="./test/Hood_hover.png" class="test1" id="hoverImage10" />
          <img src="./test/Shell_hover.png" class="test1" id="hoverImage11" />
          <img src="./test/SunRoof_hover.png" class="test1" id="hoverImage12" />
          <img
            src="./test/Underbody_hover.png"
            class="test1"
            id="hoverImage13"
          />
          <img
            src="./test/WindsheildTrim_hover.png"
            class="test1"
            id="hoverImage14"
          />
        </div>
        <div class="slickBox">
          <div class="slick">
            <div class="test"onmouseover="slickHover('hoverImage1')" onmouseout="slickOut('hoverImage1')" >BumperRaer</div>
            <div class="test"onmouseover="slickHover('hoverImage2')" onmouseout="slickOut('hoverImage2')" >LeftDoorInner</div>
            <div class="test"onmouseover="slickHover('hoverImage3')" onmouseout="slickOut('hoverImage3')" >RightDoorInner</div>
            <div class="test"onmouseover="slickHover('hoverImage4')" onmouseout="slickOut('hoverImage4')" >RightDoor</div>
            <div class="test"onmouseover="slickHover('hoverImage5')" onmouseout="slickOut('hoverImage5')" >LeftDoor</div>
            <div class="test"onmouseover="slickHover('hoverImage6')" onmouseout="slickOut('hoverImage6')" >ExhaustSystem</div>
            <div class="test"onmouseover="slickHover('hoverImage7')" onmouseout="slickOut('hoverImage7')" >LeftFrontFender</div>
            <div class="test"onmouseover="slickHover('hoverImage8')" onmouseout="slickOut('hoverImage8')" >RightFrontFender</div>
            <div class="test" onmouseover="slickHover('hoverImage9')" onmouseout="slickOut('hoverImage9')">FrontTool</div>
            <div class="test" onmouseover="slickHover('hoverImage10')" onmouseout="slickOut('hoverImage10')">Hood</div>
            <div class="test" onmouseover="slickHover('hoverImage11')" onmouseout="slickOut('hoverImage11')">SHELL</div>
            <div class="test" onmouseover="slickHover('hoverImage12')" onmouseout="slickOut('hoverImage12')">SunRoof</div>
            <div class="test"onmouseover="slickHover('hoverImage13')" onmouseout="slickOut('hoverImage13')" >Underbody</div>
            <div class="test" onmouseover="slickHover('hoverImage14')" onmouseout="slickOut('hoverImage14')">WindSheildTrim</div>
          </div>
        </div>
      </section>
    </div>

    <map name="image-map">
      <area

    <script src="app.js"></script>
    <script>
      // 비디오 요소 가져오기
      var video = document.getElementById('media');
      
      // 비디오가 끝났을 때 실행될 함수
      video.addEventListener('ended', function() {
          // 비디오 정지
          video.pause();
      });
